<doctype html>
<html>
	<head>
		<script type="text/javascript" src="Script/angular.min.js"></script>
		<script type="text/javascript" src="Script/cars.js"></script>
	</head>
	<body>
		<div ng-app="myModule">
			<div ng-controller="myController">
				<table>
					<thead>
						<th>Brand</th>
						<th>Likes</th>
						<th>Dislikes</th>
						<th>Like/Dislike</th>
					</thead>
					<tbody>
						<tr ng-repeat="car in cars">
							<td>{{car.name}}</td>
							<td>{{car.Likes}}</td>
							<td>{{car.Dislikes}}</td>
							<td><button ng-click="like(car)">Like</button>
								<button ng-click="dislikes(car)">Dislike</button>
							</td>
						</tr>
					</tbody>
				</table>
			
		</div>
	</body>
</html>
